<h1>Manumit Academy</h1>
<p>This is a Java Script Based Technology Provider. </p>
Enter the Course Name: <input type="text" ng-model="name"><br>
Enter the Course Fee: <input type="text" ng-model="fee"><br>
Enter the Course Duration: <input type="text" ng-model="duration"><br>
<button ng-click="addCourse()">Add Course</button>
<br>
<br>
<br>
<input type="text" placeholder="search" ng-model="sk">
<table border="2px solid">
	<tr>
		<th ng-click="o='name'">Course</th>
		<th ng-click="o='duration'">Duration</th>
		<th ng-click="o='fee'">Fee</th>
	</tr>
	
	<tr ng-repeat="i in c | filter : sk | orderBy : o">
		<td>{{i.name }}</td>
		<td>{{i.duration | uppercase}}</td>
		<td>{{i.fee | currency : "Rs"}}</td>
	</tr>
</table>
<button ng-click="agle()">Next</button>
<h1>{{t | date}}</h1>
